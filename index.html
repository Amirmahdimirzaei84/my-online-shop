<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آنلاین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        * {
            font-family: 'Vazirmatn', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <h1 class="text-2xl font-bold text-indigo-600">🛍️ فروشگاه من</h1>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <button id="cartBtn" class="relative bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                        🛒 سبد خرید
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <button id="adminBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                        ⚙️ پنل مدیریت
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Shop Section -->
        <div id="shopSection" class="fade-in">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">محصولات ما</h2>
                <p class="text-gray-600">بهترین محصولات را با کیفیت عالی از ما بخرید</p>
            </div>
            
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="hidden fade-in">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">پنل مدیریت</h2>
                
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Add Product Form -->
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">افزودن محصول جدید</h3>
                        <form id="addProductForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">نام محصول</label>
                                <input type="text" id="productName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">قیمت (تومان)</label>
                                <input type="number" id="productPrice" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">توضیحات</label>
                                <textarea id="productDescription" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="3"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">موجودی</label>
                                <input type="number" id="productStock" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" value="10" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">ایموجی محصول</label>
                                <input type="text" id="productEmoji" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="📱" maxlength="2">
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                                ➕ افزودن محصول
                            </button>
                        </form>
                    </div>

                    <!-- Orders Management -->
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">مدیریت سفارشات</h3>
                        <div id="ordersList" class="space-y-3 max-h-96 overflow-y-auto">
                            <!-- Orders will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Products Management -->
                <div class="mt-8 bg-gray-50 rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-4">مدیریت محصولات</h3>
                    <div id="adminProductsList" class="space-y-3 max-h-64 overflow-y-auto">
                        <!-- Admin products list will be displayed here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Modal -->
        <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl max-w-md w-full max-h-96 overflow-hidden slide-up">
                <div class="p-6 border-b">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold">سبد خرید</h3>
                        <button id="closeCart" class="text-gray-500 hover:text-gray-700">✕</button>
                    </div>
                </div>
                <div id="cartItems" class="p-6 max-h-64 overflow-y-auto">
                    <!-- Cart items will be displayed here -->
                </div>
                <div class="p-6 border-t bg-gray-50">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-semibold">مجموع:</span>
                        <span id="cartTotal" class="font-bold text-lg text-indigo-600">0 تومان</span>
                    </div>
                    <button id="checkoutBtn" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                        ثبت سفارش
                    </button>
                </div>
            </div>
        </div>

        <!-- Checkout Modal -->
        <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl max-w-md w-full slide-up">
                <div class="p-6 border-b">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold">تکمیل سفارش</h3>
                        <button id="closeCheckout" class="text-gray-500 hover:text-gray-700">✕</button>
                    </div>
                </div>
                <form id="checkoutForm" class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">نام و نام خانوادگی</label>
                        <input type="text" id="customerName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">شماره تماس</label>
                        <input type="tel" id="customerPhone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">آدرس</label>
                        <textarea id="customerAddress" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="3" required></textarea>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex justify-between items-center">
                            <span class="font-semibold">مبلغ قابل پرداخت:</span>
                            <span id="finalTotal" class="font-bold text-lg text-green-600">0 تومان</span>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                        تأیید و ثبت سفارش
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Data Storage
        let products = [
            {
                id: 1,
                name: 'گوشی هوشمند',
                price: 15000000,
                description: 'گوشی هوشمند با کیفیت عالی',
                stock: 5,
                emoji: '📱'
            },
            {
                id: 2,
                name: 'لپ تاپ',
                price: 25000000,
                description: 'لپ تاپ قدرتمند برای کار و بازی',
                stock: 3,
                emoji: '💻'
            },
            {
                id: 3,
                name: 'هدفون',
                price: 2000000,
                description: 'هدفون با کیفیت صدای بالا',
                stock: 10,
                emoji: '🎧'
            }
        ];
        
        let cart = [];
        let orders = [];
        let nextProductId = 4;
        let nextOrderId = 1;

        // DOM Elements
        const shopSection = document.getElementById('shopSection');
        const adminPanel = document.getElementById('adminPanel');
        const productsGrid = document.getElementById('productsGrid');
        const cartModal = document.getElementById('cartModal');
        const checkoutModal = document.getElementById('checkoutModal');
        const cartCount = document.getElementById('cartCount');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const ordersList = document.getElementById('ordersList');
        const adminProductsList = document.getElementById('adminProductsList');

        // Event Listeners
        document.getElementById('adminBtn').addEventListener('click', toggleAdminPanel);
        document.getElementById('cartBtn').addEventListener('click', showCart);
        document.getElementById('closeCart').addEventListener('click', hideCart);
        document.getElementById('closeCheckout').addEventListener('click', hideCheckout);
        document.getElementById('addProductForm').addEventListener('submit', addProduct);
        document.getElementById('checkoutBtn').addEventListener('click', showCheckout);
        document.getElementById('checkoutForm').addEventListener('submit', completeOrder);

        // Functions
        function toggleAdminPanel() {
            if (adminPanel.classList.contains('hidden')) {
                shopSection.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadAdminData();
            } else {
                adminPanel.classList.add('hidden');
                shopSection.classList.remove('hidden');
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('fa-IR').format(price) + ' تومان';
        }

        function renderProducts() {
            productsGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                    <div class="p-6">
                        <div class="text-4xl mb-4 text-center">${product.emoji}</div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-4">${product.description}</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xl font-bold text-indigo-600">${formatPrice(product.price)}</span>
                            <span class="text-sm text-gray-500">موجودی: ${product.stock}</span>
                        </div>
                        <button onclick="addToCart(${product.id})" 
                                ${product.stock === 0 ? 'disabled' : ''} 
                                class="w-full py-2 px-4 rounded-lg transition-colors ${product.stock === 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-700'}">
                            ${product.stock === 0 ? 'ناموجود' : 'افزودن به سبد'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                }
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartUI();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (item && product) {
                const newQuantity = item.quantity + change;
                if (newQuantity > 0 && newQuantity <= product.stock) {
                    item.quantity = newQuantity;
                } else if (newQuantity <= 0) {
                    removeFromCart(productId);
                }
            }
            updateCartUI();
        }

        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (totalItems > 0) {
                cartCount.textContent = totalItems;
                cartCount.classList.remove('hidden');
            } else {
                cartCount.classList.add('hidden');
            }

            cartTotal.textContent = formatPrice(totalPrice);
            document.getElementById('finalTotal').textContent = formatPrice(totalPrice);

            cartItems.innerHTML = cart.length === 0 ? 
                '<p class="text-gray-500 text-center">سبد خرید خالی است</p>' :
                cart.map(item => `
                    <div class="flex items-center justify-between py-3 border-b">
                        <div class="flex items-center space-x-3 space-x-reverse">
                            <span class="text-2xl">${item.emoji}</span>
                            <div>
                                <h4 class="font-medium">${item.name}</h4>
                                <p class="text-sm text-gray-500">${formatPrice(item.price)}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <button onclick="updateQuantity(${item.id}, -1)" class="w-6 h-6 bg-gray-200 rounded text-sm hover:bg-gray-300">-</button>
                            <span class="w-8 text-center">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="w-6 h-6 bg-gray-200 rounded text-sm hover:bg-gray-300">+</button>
                            <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 mr-2">🗑️</button>
                        </div>
                    </div>
                `).join('');
        }

        function showCart() {
            cartModal.classList.remove('hidden');
        }

        function hideCart() {
            cartModal.classList.add('hidden');
        }

        function showCheckout() {
            if (cart.length === 0) return;
            hideCart();
            checkoutModal.classList.remove('hidden');
        }

        function hideCheckout() {
            checkoutModal.classList.add('hidden');
        }

        function addProduct(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const price = parseInt(document.getElementById('productPrice').value);
            const description = document.getElementById('productDescription').value;
            const stock = parseInt(document.getElementById('productStock').value);
            const emoji = document.getElementById('productEmoji').value || '📦';

            const newProduct = {
                id: nextProductId++,
                name,
                price,
                description,
                stock,
                emoji
            };

            products.push(newProduct);
            renderProducts();
            loadAdminData();
            
            // Reset form
            document.getElementById('addProductForm').reset();
            
            alert('محصول با موفقیت اضافه شد!');
        }

        function deleteProduct(productId) {
            if (confirm('آیا از حذف این محصول مطمئن هستید؟')) {
                products = products.filter(p => p.id !== productId);
                renderProducts();
                loadAdminData();
            }
        }

        function completeOrder(e) {
            e.preventDefault();
            
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerAddress = document.getElementById('customerAddress').value;
            
            const order = {
                id: nextOrderId++,
                customer: {
                    name: customerName,
                    phone: customerPhone,
                    address: customerAddress
                },
                items: [...cart],
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                date: new Date().toLocaleDateString('fa-IR'),
                status: 'جدید'
            };

            // Update stock
            cart.forEach(cartItem => {
                const product = products.find(p => p.i
