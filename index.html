<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه آنلاین</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Vazirmatn', sans-serif; }
    .fade-in { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

  <!-- Navigation -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-4 space-x-reverse">
          <h1 class="text-2xl font-bold text-indigo-600">🛍️ فروشگاه من</h1>
        </div>
        <div class="flex items-center space-x-4 space-x-reverse">
          <button id="cartBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
            🛒 سبد خرید
          </button>
          <button id="adminBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
            ⚙️ پنل مدیریت
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Sections -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div id="shopSection" class="fade-in">
      <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">محصولات ما</h2>
      <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- محصولات اینجا نمایش داده می‌شوند -->
      </div>
    </div>

    <div id="adminPanel" class="hidden fade-in">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">پنل مدیریت</h2>
      <div id="adminProductsList" class="space-y-4">
        <!-- محصولات پنل مدیریت -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // محصولات اولیه
      let products = [
        { id: 1, name: 'گوشی هوشمند', price: 15000000, description: 'گوشی با کیفیت', stock: 5, emoji: '📱' },
        { id: 2, name: 'لپ تاپ', price: 25000000, description: 'برای کار و بازی', stock: 3, emoji: '💻' },
        { id: 3, name: 'هدفون', price: 2000000, description: 'صدای با کیفیت', stock: 10, emoji: '🎧' }
      ];

      const shopSection = document.getElementById('shopSection');
      const adminPanel = document.getElementById('adminPanel');
      const productsGrid = document.getElementById('productsGrid');
      const adminProductsList = document.getElementById('adminProductsList');
      const adminBtn = document.getElementById('adminBtn');

      function formatPrice(price) {
        return new Intl.NumberFormat('fa-IR').format(price) + ' تومان';
      }

      function renderProducts() {
        productsGrid.innerHTML = products.map(p => `
          <div class="bg-white p-4 rounded-xl shadow">
            <div class="text-4xl text-center mb-2">${p.emoji}</div>
            <h3 class="font-bold text-lg text-center">${p.name}</h3>
            <p class="text-sm text-center text-gray-500 mb-2">${p.description}</p>
            <div class="text-center text-indigo-600 font-semibold mb-2">${formatPrice(p.price)}</div>
            <p class="text-center text-sm text-gray-600">موجودی: ${p.stock}</p>
          </div>
        `).join('');
      }

      function renderAdminList() {
        adminProductsList.innerHTML = products.map(p => `
          <div class="bg-white p-4 rounded shadow flex justify-between items-center">
            <div>
              <span class="text-2xl">${p.emoji}</span>
              <span class="font-medium ml-2">${p.name}</span>
            </div>
            <div class="text-sm text-gray-600">${formatPrice(p.price)} | موجودی: ${p.stock}</div>
          </div>
        `).join('');
      }

      function toggleAdminPanel() {
        const isHidden = adminPanel.classList.contains('hidden');
        if (isHidden) {
          shopSection.classList.add('hidden');
          adminPanel.classList.remove('hidden');
          renderAdminList();
        } else {
          adminPanel.classList.add('hidden');
          shopSection.classList.remove('hidden');
        }
      }

      adminBtn.addEventListener('click', toggleAdminPanel);

      // اجرای اولیه
      renderProducts();
    });
  </script>
</body>
</html>
